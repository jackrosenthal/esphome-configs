substitutions:
  name: ks7011
  friendly_name: "Unprovisioned KS-7011"

esphome:
  name: "${name}"
  friendly_name: "${friendly_name}"
  name_add_mac_suffix: true
  project:
    name: "jrosenth.${name}"
    version: "1.0.0"

esp8266:
  board: esp01_1m

# Enable logging
logger:
  # Disable serial port (conflict with Tuya MCU).
  baud_rate: 0

api: {}
ota: {}

dashboard_import:
  package_import_url: github://jackrosenthal/esphome-configs/ks7011.yaml
  import_full_config: false

uart:
  rx_pin: GPIO3
  tx_pin: GPIO1
  baud_rate: 9600

tuya: {}

light:
  - platform: "tuya"
    id: "dimmer"
    name: "${friendly_name} Dimmer"
    dimmer_datapoint: 2
    switch_datapoint: 1
    min_value: 1
    max_value: 1000
