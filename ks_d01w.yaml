substitutions:
  name: ks-d01w
  friendly_name: "Unprovisioned KS-D01W"

esphome:
  name: "${name}"
  friendly_name: "${friendly_name}"
  name_add_mac_suffix: true
  project:
    name: "jrosenth.${name}"
    version: "1.0.0"
  on_loop:
    then:
      lambda: !lambda |-
        float brightness;

        id(dimmer).current_values_as_brightness(&brightness);

        if (brightness >= 0.999)
          id(led5).turn_on();
        else
          id(led5).turn_off();

        if (brightness >= 0.75)
          id(led4).turn_on();
        else
          id(led4).turn_off();

        if (brightness >= 0.5)
          id(led3).turn_on();
        else
          id(led3).turn_off();

        if (brightness >= 0.25)
          id(led2).turn_on();
        else
          id(led2).turn_off();

libretiny:
  board: generic-bk7231n-qfn32-tuya
  framework:
    version: dev

logger: {}
api: {}
ota: {}

dashboard_import:
  package_import_url: github://jackrosenthal/esphome-configs/ks_d01w.yaml
  import_full_config: false

binary_sensor:
  - platform: gpio
    pin:
      number: P9
      mode:
        input: True
        pullup: True
      inverted: True
    id: main_button
    on_press:
      then:
        - light.toggle: dimmer
  - platform: gpio
    pin:
      number: P20
      mode:
        input: True
        pullup: True
      inverted: True
    id: brightness_down_button
    on_press:
      then:
        - if:
            condition:
              light.is_on: dimmer
            then:
              - light.dim_relative:
                  id: dimmer
                  relative_brightness: -5%
            else:
              - light.turn_on:
                  id: dimmer
                  brightness: 1%
  - platform: gpio
    pin:
      number: P22
      mode:
        input: True
        pullup: True
      inverted: True
    id: brightness_up_button
    on_press:
      then:
        - if:
            condition:
              light.is_on: dimmer
            then:
              - light.dim_relative:
                  id: dimmer
                  relative_brightness: +5%
            else:
              - light.turn_on:
                  id: dimmer
                  brightness: 100%

output:
  - platform: ledc
    pin: P8
    id: pwm_output
  - platform: gpio
    pin: P14
    id: led1
  - platform: gpio
    pin: P16
    id: led2
  - platform: gpio
    pin: P7
    id: led3
  - platform: gpio
    pin: P6
    id: led4
  - platform: gpio
    pin: P26
    id: led5

light:
  - platform: monochromatic
    output: pwm_output
    name: "${friendly_name} Light"
    id: dimmer
    on_turn_on:
      - output.turn_on: led1
    on_turn_off:
      - output.turn_off: led1

status_led:
  pin: P17
