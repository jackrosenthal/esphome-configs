light:
  - platform: binary
    name: "Light SW1"
    id: sw1_light
    output: sw1_light_output

output:
  - platform: template
    type: binary
    id: sw1_light_output
    write_action:
      - if:
          condition:
            - lambda: "return state;"
            - switch.is_off: sw1
          then:
            - switch.turn_on: sw1
      - if:
          condition:
            - lambda: "return !state;"
            - switch.is_on: sw1
          then:
            - switch.turn_off: sw1

switch:
  - id: !extend sw1
    internal: True
  - platform: "copy"
    source_id: sw1
    id: sw1_copy
    on_turn_on:
      - light.turn_on: sw1_light
    on_turn_off:
      - light.turn_off: sw1_light
