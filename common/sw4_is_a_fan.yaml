fan:
  - platform: binary
    name: "Fan"
    id: sw4_fan
    output: sw4_fan_output

output:
  - platform: template
    type: binary
    id: sw4_fan_output
    write_action:
      - if:
          condition:
            - lambda: "return state;"
            - switch.is_off: sw4
          then:
            - switch.turn_on: sw4
      - if:
          condition:
            - lambda: "return !state;"
            - switch.is_on: sw4
          then:
            - switch.turn_off: sw4

switch:
  - id: !extend sw4
    internal: True
  - platform: "copy"
    source_id: sw4
    id: sw4_copy
    on_turn_on:
      - fan.turn_on: sw4_fan
    on_turn_off:
      - fan.turn_off: sw4_fan