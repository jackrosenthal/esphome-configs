light:
  - platform: binary
    name: "Light"
    id: sw4_light
    output: sw4_light_output

output:
  - platform: template
    type: binary
    id: sw4_light_output
    write_action:
      - if:
          condition:
            - lambda: "return state;"
            - switch.is_off: sw4
          then:
            - switch.turn_on: sw4
      - if:
          condition:
            - lambda: "return !state;"
            - switch.is_on: sw4
          then:
            - switch.turn_off: sw4

switch:
  - id: !extend sw4
    internal: True
  - platform: "copy"
    source_id: sw4
    id: sw4_copy
    on_turn_on:
      - light.turn_on: sw4_light
    on_turn_off:
      - light.turn_off: sw4_light