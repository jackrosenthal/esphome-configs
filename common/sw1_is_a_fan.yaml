fan:
  - platform: binary
    name: "Fan"
    id: sw1_fan
    output: sw1_fan_output

output:
  - platform: template
    type: binary
    id: sw1_fan_output
    write_action:
      - if:
          condition:
            - lambda: "return state;"
            - switch.is_off: sw1
          then:
            - switch.turn_on: sw1
      - if:
          condition:
            - lambda: "return !state;"
            - switch.is_on: sw1
          then:
            - switch.turn_off: sw1

switch:
  - id: !extend sw1
    internal: True
  - platform: "copy"
    source_id: sw1
    id: sw1_copy
    on_turn_on:
      - fan.turn_on: sw1_fan
    on_turn_off:
      - fan.turn_off: sw1_fan