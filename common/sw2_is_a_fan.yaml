fan:
  - platform: binary
    name: "Fan"
    id: sw2_fan
    output: sw2_fan_output

output:
  - platform: template
    type: binary
    id: sw2_fan_output
    write_action:
      - if:
          condition:
            - lambda: "return state;"
            - switch.is_off: sw2
          then:
            - switch.turn_on: sw2
      - if:
          condition:
            - lambda: "return !state;"
            - switch.is_on: sw2
          then:
            - switch.turn_off: sw2

switch:
  - id: !extend sw2
    internal: True
  - platform: "copy"
    source_id: sw2
    id: sw2_copy
    on_turn_on:
      - fan.turn_on: sw2_fan
    on_turn_off:
      - fan.turn_off: sw2_fan